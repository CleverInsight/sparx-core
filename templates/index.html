{% extends 'base.html' %}

{% block content %}

	<div class="row">
		<div class="col-md-6">

			<form action="/" method="POST">
				<div class="form-group">
					<label>Receiving</label>
					<input type="text" name="receiving" value="13260" class="form-control">
				</div>
				<div class="form-group">
					<label>Picking</label>
					<input type="text" name="picking" value="14237" class="form-control">
				</div>
				<div class="form-group">
					<label>Piece Picking</label>
					<input type="text" name="ppicking" value="2968" class="form-control">
				</div>
				<div class="form-group">
					<label>QC</label>
					<input type="text" name="qc" value="14384" class="form-control">
				</div>
				<div class="form-group">
					<label>Packing</label>
					<input type="text" name="packing" value="14524" class="form-control">
				</div>
				<div class="form-group">
					<label>Head Count</label>
					<input type="number" name="hc" value="99" class="form-control">
				</div>

				<div class="form-group">
					<input type="submit" class="btn btn-primary" value="Optimize">
				</div>

			</form>
		</div>
		{% if result != None %}
		<div class="col-md-6">
			<h3>Presciptive Analytics Report</h3>
			{{ result }}
			<h5>Total HC: <b>{{ HC }}</b></h5>
			<h5>Total OT: <b>{{ OT }}</b></h5>

		</div>
		{% end %}
	</div>
{% end %}
{% block footer %}
	{% include 'footer.html' %}
{% end %}
