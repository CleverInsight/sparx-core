{% code %}
	G = globals()
	_ = globals().get
	_class = _('classes', None)
	_type = _('type', None)
	_value = _('value', None)
	_link = _('link', None)
{% end %}
{% if _link != None %}
<a href="{{ _link }}" class="{{ _class }}">{{ _value }}</a>
{% else %}
<button class="{{ _class }}" value="{{ _value }}" type="{{ _type }}">{{ _value }}</button>
{% end %}
