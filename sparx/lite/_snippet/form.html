{% code %}
	G = globals()
	_ = globals().get
	_id = _('id', None)
	_action = _('action', None)
	_method = _('method', None)
	_items = _('items', [])
{% end %}
<form action="{{ _action }}" method="{{ _method }}" id="{{ _id }}">
{% if len(_items) > 0 %}
	{% for item in _items %}
		{% raw item %}
	{% end %}
{% end %}
</form>
